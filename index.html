<html>
<head>
<style>
body{
    background-color: powderblue;
}

</style>

</head>
<body>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
<label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name " required></label><br>
<label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></label><br>
<label for="number" id="number-label">Age <input id="number" type="number" placeholder="Age" min="1" max="100"></label><br>
<label for="options">Which option best describes your current role?</label>
<select name="options" id="dropdown">
    <option value="full-time">full-time</option>
    <option value="part-time">part-time</option>
    <option value="student">student</option>
</select>
<br>
<p>Would you recommend to a friend?</p>
<input type="radio" name="recommend" id="Maybe" value="radio">
<label for="Maybe">Maybe</label>
<br>
<input type="radio" name="recommend" id="Not sure" value="radio">
<label for="Not sure">Not sure</label>
<p>What would you like to improve?</p>
<label for="box1">Box1<input type="checkbox" value="box1" name="box1"></label><br>
<label for="box2">Box2<input type="checkbox" value="box2" name="box2"></label><br>
<label for="box3">Box3<input type="checkbox" value="box3" name="box3"></label><br>
<br>
<label for="comments">Any comments or suggestions?</label><br>
<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
<br>
<input type="submit" id="submit">



























</form>
</body>
</html>
